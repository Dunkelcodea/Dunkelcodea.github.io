---
layout: default
---

<div class="home">

  <h1 class="page-heading">Postios</h1>
  <h3> Testtiando </h3>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
    <li>
      <h3>Aqui otro test</h3>
    </li>
  </ul>

  <p class="rss-subscribe">subscribete <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
